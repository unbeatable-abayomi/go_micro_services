# Shared ConfigMap for common configurations
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  #namespace: agrocd-sync
  annotations:
     argocd.argoproj.io/sync-wave: "0"
data:
  AUTH_SERVICE_URL: "http://auth-service:8082"
  UPLOAD_SERVICE_URL: "http://upload-service:8083"

---
# jwt-secret-stringdata.yaml
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  #namespace: agrocd-sync
  annotations:
    argocd.argoproj.io/sync-wave: "0"  
type: Opaque
stringData:
  JWT_SECRET: "your-secret-key"
---
# Persistent Volume for uploads
apiVersion: v1
kind: PersistentVolume
metadata:
  name: uploads-pv
  #namespace: agrocd-sync
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/uploads
---
# Persistent Volume Claim for uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  #namespace: agrocd-sync
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi