# Auth Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app-of-apps-test
  name: auth-service
  labels:
    app: auth-service
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      # --- POD-LEVEL SECURITY CONTEXT ---
      # This configuration is required to meet the 'restricted' PSS
      securityContext:
        # 1. Force all containers to run as non-root
        runAsNonRoot: true
        # 2. Define the user ID. 1001 is a common non-root choice.
        runAsUser: 1001
        # 3. Define the group ID.
        runAsGroup: 1001
        # 4. Make volumes writable by this group
        fsGroup: 1001
        # 5. This is required by the 'restricted' PSS
        #    It enables the default, secure seccomp profile
        #    to block dangerous system calls.
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: auth-service-sa
      containers:
      - name: auth-service
        image: igwubor/project_portal-auth-service:v1.2.3
        #image: daasnigeria/daasrepo:auth-service
        imagePullPolicy: IfNotPresent  # Pull from registry
        # --- CONTAINER-LEVEL SECURITY CONTEXT ---
        # These settings lock down the container
        securityContext:
          # 1. The container's root filesystem is read-only
          readOnlyRootFilesystem: true
          # 2. Prevent the container from gaining root privileges
          allowPrivilegeEscalation: false
          # 3. Drop all Linux capabilities...
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 8082
        env:
        - name: GIN_MODE
          value: "release"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secret
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          tcpSocket:
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Auth Service Service
apiVersion: v1
kind: Service
metadata:
  namespace: app-of-apps-test 
  name: auth-service
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  selector:
    app: auth-service
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082
  type: ClusterIP