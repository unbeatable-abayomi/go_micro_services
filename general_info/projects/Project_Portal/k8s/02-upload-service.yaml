# Upload Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
  labels:
    app: upload-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
    spec:
    # --- POD-LEVEL SECURITY CONTEXT ---
      # This configuration is required to meet the 'restricted' PSS
      securityContext:
        # 1. Force all containers to run as non-root
        runAsNonRoot: true
        # 2. Define the user ID. 1001 is a common non-root choice.
        runAsUser: 1001
        # 3. Define the group ID.
        runAsGroup: 1001
        # 4. Make volumes writable by this group
        fsGroup: 1001
        # 5. This is required by the 'restricted' PSS
        #    It enables the default, secure seccomp profile
        #    to block dangerous system calls.
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: upload-service-sa
      containers:
      - name: upload-service
        #image: daasnigeria/daasrepo:upload-service
        image: igwubor/project_portal-upload-service:v1.2.3
        imagePullPolicy: IfNotPresent  # Pull from registry
        ports:
        - containerPort: 8083
        env:
        - name: GIN_MODE
          value: "release"
        envFrom:
        - configMapRef:
            name: app-config
        volumeMounts:
        - name: uploads-storage
          mountPath: /root/uploads
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: uploads-pvc
---
# Upload Service Service
apiVersion: v1
kind: Service
metadata:
  name: upload-service
spec:
  selector:
    app: upload-service
  ports:
  - protocol: TCP
    port: 8083
    targetPort: 8083
  type: ClusterIP