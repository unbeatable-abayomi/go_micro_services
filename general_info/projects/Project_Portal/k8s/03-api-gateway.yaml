# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  #namespace: agrocd-sync
  name: api-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "2"  
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      # --- POD-LEVEL SECURITY CONTEXT ---
      # This configuration is required to meet the 'restricted' PSS
      securityContext:
        # 1. Force all containers to run as non-root
        runAsNonRoot: true
        # 2. Define the user ID. 1001 is a common non-root choice.
        runAsUser: 1001
        # 3. Define the group ID.
        runAsGroup: 1001
        # 4. Make volumes writable by this group
        fsGroup: 1001
        # 5. This is required by the 'restricted' PSS
        #    It enables the default, secure seccomp profile
        #    to block dangerous system calls.
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: api-gateway-sa
      containers:
      - name: api-gateway
        image: igwubor/project_portal-api-gateway:v1.2.3
        #image: daasnigeria/daasrepo:api-gateway
        imagePullPolicy: IfNotPresent  # Pull from registry
        # --- CONTAINER-LEVEL SECURITY CONTEXT ---
        # These settings lock down the container
        securityContext:
          # 1. The container's root filesystem is read-only
          readOnlyRootFilesystem: true
          # 2. Prevent the container from gaining root privileges
          allowPrivilegeEscalation: false
          # 3. Drop all Linux capabilities...
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 8081
        env:
        - name: GIN_MODE
          value: "release"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secret
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
# API Gateway Service
apiVersion: v1
kind: Service
metadata:
  #namespace: agrocd-sync
  name: api-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  type: NodePort  # External access
---
# Ingress for external access (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  #namespace: agrocd-sync
  name: api-gateway-ingress
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: image-upload.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8081