apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pizza-backend
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/pizza-party.git
    targetRevision: main
    path: manifests/backend   # <--- Pointing to backend code
  destination:
    server: https://kubernetes.default.svc
    namespace: pizza-party
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


---

### 4. The Manifests (The Actual Code)
#*These live inside `manifests/frontend` and `manifests/backend`. These are standard K8s files.*

#**File:** `manifests/frontend/deployment.yaml`

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizza-frontend
  # Wave 1: Deploy this after services are ready
  annotations:
    argocd.argoproj.io/sync-wave: "1" 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80


#**File:** `manifests/frontend/service.yaml`
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  # Wave 0: Create networking first
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80


---

