<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload App</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .error { @apply text-red-500 text-sm mt-2; }
        .success { @apply text-green-500 text-sm mt-2; }
        .tab-active { @apply bg-white text-purple-600 font-semibold; }
        .tab-inactive { @apply text-white hover:bg-white hover:bg-opacity-20; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div id="app-container" class="w-full max-w-md">
        <!-- Login/Register Form -->
        <div id="auth-container" class="glass-effect rounded-2xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-white text-center mb-8">Welcome</h1>
            
            <!-- Tab Navigation -->
            <div class="flex mb-6 bg-white bg-opacity-20 rounded-lg p-1">
                <button id="login-tab" class="flex-1 py-2 px-4 rounded-md text-center transition-all duration-300 tab-active" 
                        onclick="showLogin()">
                    Login
                </button>
                <button id="register-tab" class="flex-1 py-2 px-4 rounded-md text-center transition-all duration-300 tab-inactive" 
                        onclick="showRegister()">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" hx-post="/auth/login" hx-trigger="submit" hx-target="#auth-response" hx-swap="innerHTML">
                <div class="space-y-4">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Username</label>
                        <input type="text" name="username" required 
                               class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                               placeholder="Enter your username">
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Password</label>
                        <input type="password" name="password" required 
                               class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                               placeholder="Enter your password">
                    </div>
                    <button type="submit" 
                            class="w-full bg-white text-purple-600 font-semibold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-600">
                        Login
                    </button>
                </div>
            </form>

            <!-- Register Form (hidden by default) -->
            <form id="register-form" hx-post="/auth/register" hx-trigger="submit" hx-target="#auth-response" hx-swap="innerHTML" style="display: none;">
                <div class="space-y-4">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Username</label>
                        <input type="text" name="username" required 
                               class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                               placeholder="Choose a username">
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Password</label>
                        <input type="password" name="password" required 
                               class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                               placeholder="Choose a password">
                    </div>
                    <button type="submit" 
                            class="w-full bg-white text-purple-600 font-semibold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-600">
                        Register
                    </button>
                </div>
            </form>

            <div id="auth-response" class="mt-4"></div>
        </div>

        <!-- Welcome Page (hidden by default) -->
        <div id="welcome-container" class="glass-effect rounded-2xl p-8 shadow-2xl" style="display: none;">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Welcome!</h1>
                <p class="text-white text-lg">Hello, <span id="username-display" class="font-semibold"></span>!</p>
            </div>

            <!-- Upload Section -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold text-white mb-4">Upload Your Picture</h3>
                
                <form id="upload-form" hx-post="/api/upload" hx-encoding="multipart/form-data" hx-target="#upload-response" hx-swap="innerHTML">
                    <div class="mb-4">
                        <input type="file" name="image" accept="image/*" required
                               class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-white file:text-purple-600 hover:file:bg-opacity-90">
                    </div>
                    <button type="submit" 
                            class="w-full bg-white text-purple-600 font-semibold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-600">
                        Upload Image
                    </button>
                </form>
            </div>

            <div id="upload-response" class="mb-6"></div>

            <!-- Uploaded Image Display -->
            <div id="image-display" class="mb-6"></div>

            <!-- Logout Button -->
            <button onclick="logout()" 
                    class="w-full bg-red-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-red-600 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Logout
            </button>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUsername = localStorage.getItem('username');

        // Check if user is already logged in
        if (authToken && currentUsername) {
            showWelcomePage(currentUsername);
        }

        function showLogin() {
            document.getElementById('login-tab').className = 'flex-1 py-2 px-4 rounded-md text-center transition-all duration-300 tab-active';
            document.getElementById('register-tab').className = 'flex-1 py-2 px-4 rounded-md text-center transition-all duration-300 tab-inactive';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('auth-response').innerHTML = '';
        }

        function showRegister() {
            document.getElementById('login-tab').className = 'flex-1 py-2 px-4 rounded-md text-center transition-all duration-300 tab-inactive';
            document.getElementById('register-tab').className = 'flex-1 py-2 px-4 rounded-md text-center transition-all duration-300 tab-active';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('auth-response').innerHTML = '';
        }

        function showWelcomePage(username) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
            document.getElementById('username-display').textContent = username;
            
            // Add authorization header to upload form
            document.getElementById('upload-form').setAttribute('hx-headers', `{"Authorization": "Bearer ${authToken}"}`);
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            authToken = null;
            currentUsername = null;
            document.getElementById('auth-container').style.display = 'block';
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('auth-response').innerHTML = '';
            document.getElementById('upload-response').innerHTML = '';
            document.getElementById('image-display').innerHTML = '';
            showLogin();
        }

        // Handle login/register responses
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.xhr.status === 200 || evt.detail.xhr.status === 201) {
                const response = JSON.parse(evt.detail.xhr.responseText);
                
                if (evt.detail.requestConfig.path === '/auth/login') {
                    authToken = response.token;
                    currentUsername = response.username;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('username', currentUsername);
                    showWelcomePage(currentUsername);
                } else if (evt.detail.requestConfig.path === '/auth/register') {
                    document.getElementById('auth-response').innerHTML = '<div class="success">Registration successful! Please login.</div>';
                    showLogin();
                    // Clear form
                    document.getElementById('register-form').reset();
                } else if (evt.detail.requestConfig.path === '/api/upload') {
                    document.getElementById('upload-response').innerHTML = '<div class="success">Image uploaded successfully!</div>';
                    document.getElementById('upload-form').reset();
                    // Display uploaded image
                    document.getElementById('image-display').innerHTML = `
                        <div class="bg-white bg-opacity-20 rounded-lg p-4">
                            <img src="http://localhost:8081${response.imageUrl}" alt="Uploaded image" class="w-full rounded-lg mb-2">
                            <p class="text-white text-sm text-center">${response.filename}</p>
                        </div>
                    `;
                }
            } else {
                const response = JSON.parse(evt.detail.xhr.responseText);
                if (evt.detail.requestConfig.path === '/auth/login' || evt.detail.requestConfig.path === '/auth/register') {
                    document.getElementById('auth-response').innerHTML = `<div class="error">${response.error}</div>`;
                } else if (evt.detail.requestConfig.path === '/api/upload') {
                    document.getElementById('upload-response').innerHTML = `<div class="error">${response.error}</div>`;
                }
            }
        });
    </script>
</body>
</html>
