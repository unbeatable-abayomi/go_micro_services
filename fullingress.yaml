apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/version: 1.12.0
  name: ingress-nginx-controller
  namespace: ingress-nginx
  annotations:
    # 1. Use Network Load Balancer (NLB)
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    
    # 2. Ensure it is public so you can hit it from your laptop
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    
spec:
  externalTrafficPolicy: Local
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
    targetPort: http
  - appProtocol: https
    name: https
    port: 443
    protocol: TCP
    targetPort: https
    
  # --- NEW PORT CONFIGURATION ---
  # This opens Port 8081 on the AWS Load Balancer.
  # We map it to 'http' (TargetPort 80) because Nginx inside the pod 
  # listens on port 80 to process routing rules.
  - name: government-api-direct
    port: 8081          
    targetPort: http    
    protocol: TCP
  # ------------------------------

  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  
  type: LoadBalancer


