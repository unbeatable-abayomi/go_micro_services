            name: loan-validator-portal-service
            port:
              number: 8080
      - path: /api/customer
        pathType: Prefix
        backend:
          service:
            name: government-api-service
            port:
              number: 8082
      - path: /api/customers
        pathType: Prefix
        backend:
          service:
            name: government-api-service
            port:
              number: 8082  #this worked because of the new port mapping in the Service above
