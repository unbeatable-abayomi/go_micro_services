  # ---------------------------------------------------------
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.kubemasters.online
    secretName: my-app-tls-cert 

  rules:
  - host: www.kubemasters.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
